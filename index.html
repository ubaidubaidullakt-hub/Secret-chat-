<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostNet - SIM-less Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [nickname, setNickname] = useState("");
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState("");
            const [activeTab, setActiveTab] = useState("chat"); // 'chat' or 'profile'

            // Generate a fake 10-digit SIM number
            const generateSimNumber = () => {
                return Math.floor(1000000000 + Math.random() * 9000000000).toString();
            };

            const handleActivation = (e) => {
                e.preventDefault();
                if (nickname.trim()) {
                    setUser({
                        name: nickname,
                        number: generateSimNumber(),
                        joined: new Date().toLocaleDateString()
                    });
                }
            };

            const sendMessage = (e) => {
                e.preventDefault();
                if (inputText.trim()) {
                    const newMsg = {
                        id: Date.now(),
                        sender: 'me',
                        text: inputText,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    };
                    setMessages([...messages, newMsg]);
                    setInputText("");
                    
                    // Simulate a reply from a "network" bot
                    setTimeout(() => {
                        setMessages(prev => [...prev, {
                            id: Date.now() + 1,
                            sender: 'GhostNet System',
                            text: `Message received at signal tower. No SIM required.`,
                            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                        }]);
                    }, 1000);
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl p-8 shadow-2xl w-full max-w-md text-center">
                            <div className="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-200">
                                <i className="fas fa-microchip text-4xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-black text-slate-800 mb-2">GhostNet</h1>
                            <p className="text-slate-500 mb-8">Activate your network ID. No SIM card needed.</p>
                            
                            <form onSubmit={handleActivation} className="space-y-4">
                                <input 
                                    type="text" 
                                    placeholder="Enter Nickname" 
                                    className="w-full p-4 bg-slate-100 rounded-xl border-none focus:ring-2 focus:ring-indigo-500 outline-none font-bold"
                                    value={nickname}
                                    onChange={(e) => setNickname(e.target.value)}
                                    required
                                />
                                <button className="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition-all transform active:scale-95 shadow-lg shadow-indigo-200">
                                    Generate Virtual ID
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto h-screen bg-slate-50 flex flex-col shadow-2xl overflow-hidden relative border-x border-slate-200">
                    {/* Network Header */}
                    <header className="bg-white p-4 pt-8 border-b flex justify-between items-center">
                        <div>
                            <div className="flex items-center gap-1 text-[10px] font-bold text-green-500 uppercase tracking-widest">
                                <i className="fas fa-signal"></i> GhostNet LTE
                            </div>
                            <h2 className="text-lg font-black text-slate-800">@{user.name}</h2>
                        </div>
                        <div className="text-right">
                            <span className="text-[10px] text-slate-400 block uppercase">Your Number</span>
                            <span className="font-mono font-bold text-indigo-600">+{user.number}</span>
                        </div>
                    </header>

                    {/* Chat Area */}
                    <main className="flex-1 overflow-y-auto p-4 space-y-4 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-fixed">
                        {messages.length === 0 && (
                            <div className="text-center mt-10">
                                <div className="bg-indigo-100 text-indigo-600 inline-block p-4 rounded-full mb-4">
                                    <i className="fas fa-paper-plane"></i>
                                </div>
                                <p className="text-slate-400 text-sm">Encrypted network active.<br/>Start chatting with your virtual ID.</p>
                            </div>
                        )}
                        
                        {messages.map(msg => (
                            <div key={msg.id} className={`flex ${msg.sender === 'me' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 rounded-2xl shadow-sm ${
                                    msg.sender === 'me' 
                                    ? 'bg-indigo-600 text-white rounded-tr-none' 
                                    : 'bg-white text-slate-800 rounded-tl-none border border-slate-200'
                                }`}>
                                    <p className="text-sm">{msg.text}</p>
                                    <span className={`text-[9px] block mt-1 opacity-70 text-right`}>{msg.time}</span>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Input Area */}
                    <footer className="bg-white p-4 border-t">
                        <form onSubmit={sendMessage} className="flex gap-2">
                            <input 
                                type="text" 
                                className="flex-1 bg-slate-100 rounded-full px-5 py-3 outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                                placeholder="Type a message..."
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                            />
                            <button className="bg-indigo-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
                                <i className="fas fa-arrow-up"></i>
                            </button>
                        </form>
                    </main>

                    {/* Bottom Nav */}
                    <nav className="bg-white border-t flex justify-around p-3">
                        <button className="text-indigo-600"><i className="fas fa-comment-dots text-xl"></i></button>
                        <button className="text-slate-300 hover:text-indigo-400 transition"><i className="fas fa-phone text-xl"></i></button>
                        <button className="text-slate-300 hover:text-indigo-400 transition"><i className="fas fa-users text-xl"></i></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
